<!DOCTYPE html>
<html>
    <head>
        <title>Flask Todo CRUD</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="NEW TASK" required>
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li>
                {% if task.status %}
                    <s>{{ task.task }}</s>
                {% else %}
                    {{ task.task }}
                {% endif %}
                <a href="{{ url_for('update', id=task.id) }}">✓</a>
                <a href="{{ url_for('delete', id=task.id) }}">✗</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
